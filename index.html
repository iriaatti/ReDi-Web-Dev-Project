<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
      <div class="rules-container">
      <p id="rules">How to play:</p>
      <ol>
        <li>Select two cards by clicking them and memorize the pictures.</li>
        <li>Keep trying until you find all pairs!</li>
      </ol>
      </div>
      <div id="wrapper">
        <label for="emoji-category">Choose a category:</label>
        <select id="emoji-category">
        </select>
      </div>
        <button id="play-button">START</button>
      <p id="score">--</p></div>
    </header>
    <main>
      <section id="hidden-section">
        <div class="card">
          <div class="cardBase">
            <div class="cardFront"></div>
            <div class="cardBack"></div>
          </div>
        </div>
      </section>
      <section class="table"></section>
    </main>
    <script src="main.js"></script>
    <footer>Made by Iria Atticiati - 2025</footer>
  </body>
</html>
